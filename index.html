<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR 출퇴근 기록</title>
  <style>
    body {
      font-family: 'Arial';
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border: 5px solid #444;
    }
    #logTable {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      border-collapse: collapse;
    }
    #logTable th, #logTable td {
      border: 1px solid #aaa;
      padding: 8px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>QR 출퇴근 기록</h1>
  <video id="preview"></video>

  <table id="logTable">
    <thead>
      <tr><th>날짜</th><th>시간</th><th>이름</th><th>구분</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="downloadCSV()">CSV 다운로드</button>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const logTable = document.querySelector("#logTable tbody");

    const logData = [];

    function updateTable() {
      logTable.innerHTML = "";
      logData.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        logTable.appendChild(tr);
      });
    }

    function downloadCSV() {
      let csv = "날짜,시간,이름,구분\n";
      logData.forEach(row => {
        csv += row.join(",") + "\n";
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "출퇴근기록.csv";
      a.click();
    }

    function processQR(text) {
      const name = text.trim();
      const now = new Date();
      const date = now.toISOString().split("T")[0];
      const time = now.toTimeString().split(" ")[0];

      const lastEntry = logData.length > 0 ? logData[logData.length - 1] : null;
      let type = "출근";

      if (lastEntry && lastEntry[2] === name && lastEntry[3] === "출근") {
        type = "퇴근";
      }

      if (confirm(`${name}님, ${type}을 기록하시겠습니까?`)) {
        const entry = [date, time, name, type];
        logData.push(entry);
        updateTable();

        // 서버에 전송 (Google Apps Script Web API)
        fetch("https://script.google.com/macros/s/AKfycbwXb6MekhTCTPIG4gVhQYz-tKt3mGu39GhqOqnZDmZCpmIyQAi_mRx6uyts9QDm3GcMzQ/exec", {
          method: "POST",
          body: JSON.stringify({
            date, time, name, type
          }),
          headers: {
            "Content-Type": "application/json"
          }
        }).then(res => res.text())
          .then(msg => console.log("서버 응답:", msg))
          .catch(err => console.error("전송 오류:", err));
      }
    }

    const html5QrCode = new Html5Qrcode("preview");

    Html5Qrcode.getCameras().then(devices => {
      const rearCamera = devices.find(device => /back|rear/i.test(device.label)) || devices[0];
      html5QrCode.start(
        rearCamera.id,
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          html5QrCode.stop(); // 중복 방지
          processQR(qrCodeMessage);
          setTimeout(() => html5QrCode.start(rearCamera.id, { fps: 10, qrbox: 250 }, processQR), 3000);
        }
      );
    }).catch(err => {
      alert("카메라를 찾을 수 없습니다: " + err);
    });
  </script>
</body>
</html>
