<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR 출퇴근 시스템</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #666;
      border-radius: 10px;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
    }
    th {
      background: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>📌 QR 출퇴근 시스템</h1>
  <p>스마트폰 후면 카메라로 QR 코드를 인식하면 출근/퇴근이 자동 기록됩니다.</p>

  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <table id="logTable">
    <thead>
      <tr>
        <th>이름</th>
        <th>시간</th>
        <th>구분</th>
        <th>확인</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="downloadCSV()">CSV 다운로드</button>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const tableBody = document.querySelector("#logTable tbody");
    const logs = [];

    function addLog(name) {
      const now = new Date();
      const time = now.toLocaleString("ko-KR");
      const date = now.toISOString().split("T")[0];

      const existing = logs.find(log => log.name === name && log.date === date);
      const type = existing && existing.type === "출근" ? "퇴근" : "출근";

      if (!confirm(`${name}님, ${type} 처리하시겠습니까?`)) return;

      const entry = { name, time, type, date };
      logs.push(entry);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.name}</td>
        <td>${entry.time}</td>
        <td>${entry.type}</td>
        <td>✔️</td>
      `;
      tableBody.appendChild(row);

      // Google Sheets 저장
      fetch("https://script.google.com/macros/s/AKfycbwXb6MekhTCTPIG4gVhQYz-tKt3mGu39GhqOqnZDmZCpmIyQAi_mRx6uyts9QDm3GcMzQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: entry.name,
          time: entry.time,
          type: entry.type
        })
      }).catch(err => console.error("Google 저장 실패", err));
    }

    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);
        if (code && code.data) {
          addLog(code.data.trim());
        }
      }
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: "environment" } }
      }).then(stream => {
        video.srcObject = stream;
        setInterval(scanQRCode, 1500);
      }).catch(err => {
        alert("카메라를 사용할 수 없습니다.");
        console.error(err);
      });
    }

    function downloadCSV() {
      let csv = "이름,시간,구분\n";
      logs.forEach(log => {
        csv += `${log.name},${log.time},${log.type}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "출퇴근기록.csv";
      link.click();
    }

    startCamera();
  </script>
</body>
</html>
